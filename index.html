<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Holtwood+One+SC&display=swap" rel="stylesheet">
    <title>Você aceita namorar comigo?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-transform: uppercase;
        }

        body {
            background-color: #FAA0A0;
            overflow: hidden;
        }

        section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #fff;
            font-family: 'Holtwood One SC', serif;
            letter-spacing: 1px;
        }

        .btn {
            font-family: 'Holtwood One SC', serif;
            background-color: #f88062;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease-in-out;
        }

        .modal-text-title {
            font-family: 'Holtwood One SC', serif;
            font-size: 1.5rem;
        }

        .btn:hover {
            background-color: #f88062;
            color: #fff;
            transform: scale(1.05);
        }
    </style>
</head>

<body class="container text-center">
    <section>
        <h1><span id="name"></span>, Você aceita namorar comigo?</h1>
        <div class="btn-container">
            <button type="button" class="btn" id="yes-btn" data-bs-toggle="modal"
                data-bs-target="#yes_modal">Sim</button>
            <button type="button" class="btn" id="no-btn">Não</button>
        </div>
    </section>
    <div class="fixed-bottom h6" class="small text-muted">Feito por: <a rel="noopener" target="_blank"
            href="https://www.instagram.com/phat_oliveira/" class="small text-decoration-none">NOX-0202</a></div>

    <div class="modal fade" id="yes_modal" tabindex="-1" aria-labelledby="yes_modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-body">
                    <p class="h3">
                        ❤️❤️❤️❤️❤️❤️❤️❤️❤️❤️❤️❤️❤️
                    </p>
                    <video width="300" height="400" autoplay muted loop playsinline>
                        <source src=" ./video.mp4" type="video/mp4">
                    </video>
                    <p class="mb-0 modal-text-title">
                        agora não tem mais volta!
                    </p>
                    <button type="button" class="btn w-100" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
